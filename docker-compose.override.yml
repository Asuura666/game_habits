# Local development overrides
# This file is automatically loaded by docker compose alongside docker-compose.yml
# It removes the Traefik dependency and exposes ports for local access

services:
  postgres:
    ports:
      - "127.0.0.1:5432:5432"

  redis:
    ports:
      - "127.0.0.1:6379:6379"

  backend:
    labels: []
    networks:
      - habit-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: habit-frontend
    restart: unless-stopped
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api
    ports:
      - "127.0.0.1:3000:3000"
    depends_on:
      - backend
    networks:
      - habit-network

networks:
  traefik-public:
    external: false
    driver: bridge
